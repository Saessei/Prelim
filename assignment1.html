<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="getForm">
            <label for="numUser"></label>
            <input class="input-user" type="number" id="numUser" name="numUser" placeholder="Enter number of random users">
        </form>
    </div>

    <div class="container-2">
        <table class="table table-borderless bg-transparent text-center align-middle" id="userTable">
            <thead class="thead">
                <tr>
                    <th class="bg-light rounded-pill">
                        <select name="nameBasis" id="nameBasis" class="form-select rounded-pill text-center">
                            <option value="first">First Name</option>
                            <option value="last">Last Name</option>
                        </select>
                    </th>
                    <th class="bg-light rounded-pill">Gender</th>
                    <th class="bg-light rounded-pill">Email Address</th>
                    <th class="bg-light rounded-pill">Country</th>
                </tr>
            </thead>
            <tbody id="userContainer">

            </tbody>
        </table>
    </div>

    <div class="container-3" id="userContainer" >
        
    </div>

</body>

<script src="script.js"></script>
</html>
